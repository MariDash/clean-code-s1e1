<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section add-item" id="topSectionForAddingElementToList">
        <label class="section__name add-item__name" for="new-task">Add Item</label>
        <div class="form">
          <input id="new-task" class="section__input add-item__input task" type="text">
          <button class="btn" >Add</button>
        </div>
      </section>
      <section class="section todo">
        <h3 class="section__name">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="list__item">
            <input class="checkbox" type="checkbox">
            <p class="task">Pay Bills</p>
            <input type="text" class="section__input task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="checkbox" type="checkbox">
            <p class="task">Go Shopping</p>
            <input type="text" value="Go Shopping" class="section__input task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed">
        <h3 class="section__name">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="checkbox" type="checkbox" checked>
            <p class="task">See the Doctor</p>
            <input type="text" class="section__input task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
